<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="images/logo1.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email" style="color:red"></span>
                <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" id="btnSignIn">Sign in</button>
            </form>
            <!-- /form -->
            <a href="#" class="forgot-password">
                <!-- Forgot the password? -->
            </a>
        </div>
        <!-- /card-container -->
    </div>
    <!-- /container -->
    <script>
    $(document).ready(function() {
        var username = "a";
        var password = "1";
        $('#btnSignIn').click(function(e) {
			e.preventDefault();
            if (($('#username').val()) != username  && ($('#password').val() != password) ) {
                $('#reauth-email').text("Invalid Username or Password !");
                
            } else {
                $(location).attr('href','home.html');
            }
        });
    });
    </script>
</body>

</html>
