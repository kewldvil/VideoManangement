<!-- content header -->
<section class="content-header">
    <h1>
            Comment
            <small></small>
          </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Comment</li>
    </ol>
</section>
<!-- new button -->
<div class="table-responsive">
<button data-toggle="modal" data-target="#newComment" class="btn btn-success pull-right" style="margin-bottom:5px" id="btnNewComment">New Comment</button>
<!-- user section       -->
<table class="table table-striped table-bordered " id="commentTable">
    <thead class="bg-aqua">
        <tr>
            <th>#</th>
            <th>Comment</th>
            <th>User</th>
            <th>Date</th>
            <th>Status</th>
            <th>Enable/Disable</th>
        </tr>
    </thead>
    <tbody>
        <!-- load from jQuery -->
    </tbody>
</table>
</div>
<!--   user section      -->
<!-- new user modal -->
<div class="modal fade" id="newComment">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-aqua">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Comment Form</h4>
            </div>
            <form class="form-horizontal" id="commentFrm">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Comment</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="txtComment" name="txtComment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Status</label>
                        <div class="col-sm-9">
                            <select name="status" class="form-control" id="status">
                                <option value="1">Active</option>
                                <option value="0">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Save">
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- new user modal -->
