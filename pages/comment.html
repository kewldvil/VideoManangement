<!-- content header -->
<section class="content-header">
    <h1>
            Comment
            <small></small>
          </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Comment</li>
    </ol>
</section>
<!-- new button -->
<button data-toggle="modal" data-target="#newUser" class="btn btn-success pull-right" style="margin-bottom:5px" id="btnNewUser">New Comment</button>
<!-- user section       -->
<table class="table table-striped table-bordered " id="userTable">
    <thead class="bg-aqua">
        <tr>
            <th>#</th>
            <th>Comment</th>
            <th>User</th>
            <th>Date</th>
            <th>Status</th>
            <th>Enable/Disable</th>
        </tr>
    </thead>
    <tbody>
        <!-- load from jQuery -->
    </tbody>
</table>
<!--   user section      -->
<!-- new user modal -->
<div class="modal fade" id="newUser">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-yellow">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Comment Form</h4>
            </div>
            <form class="form-horizontal" id="userFrm">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="firstName" id="firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="lastName" id="lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="username" id="username">
                        </div>
                    </div>
                    <div class="form-group" id="passwordForm">
                        <label class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Status</label>
                        <div class="col-sm-9">
                            <select name="status" class="form-control" id="status">
                                <option value="1">Active</option>
                                <option value="0">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Save">
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- new user modal -->
