<!-- content header -->
<section class="content-header">
    <h1>
            Videos
            <small></small>
          </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Videos</li>
    </ol>
</section>
<div class="table-responsive">
<!-- new button -->
<button data-toggle="modal" data-target="#newVideo" class="btn btn-success pull-right" style="margin-bottom:5px" id="btnNewVideo">Upload</button>
<!-- user section       -->

<table class="table table-striped table-bordered " id="videoTable">
    <thead class="bg-green">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>URL</th>
            <th>Image</th>
            <th>View Count</th>
            <th>Like Count</th>
            <th>Dislike Count</th>
            <th>Duration</th>
            <th>Comment Count</th>
            <th>Status</th>
            <th>Enable/Disable</th>
        </tr>
    </thead>
    <tbody>
        <!-- load from jQuery -->
    </tbody>
</table>
</div>
<!--   user section      -->
<!-- new user modal -->
<div class="modal fade" id="newVideo">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-green">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Video Form</h4>
            </div>
            <form class="form-horizontal" id="videoFrm">
                <div class="modal-body">
                                        <div class="form-group">
                        <label for="title" class="col-sm-3 control-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="col-sm-3 control-label">Category</label>
                        <div class="col-sm-9">
                            <select name="category" id="category" class="form-control">
                                <option value="sport">Sport</option>
                                <option value="drama">Drama</option>
                                <option value="movie">Movie</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="col-sm-3 control-label">Youtube URL</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="url" name="url" placeholder="Youtube URL">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description"  class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Upload">
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- new user modal -->
