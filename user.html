    <script src="js/bootstrap.js"></script>
    <script src="js/formValidation.min.js"></script>
    <script src="js/fv-js/bootstrap.min.js"></script>
    <script>
    var content = (window.innerWidth - 240);
    $('#offCanvasMenu').hover(function() {
        $(this).css('width', '240px');
        $('.rightMenuiTem').show('1000');
    }, function() {
        $(this).css('width', '64px');
        $('.rightMenuiTem').hide('1000');
        $('#contentWrapper').css('left', '0px');
        $('#contentWrapper').css('width', (content + 176) + 'px');
    });
    var status = "hide";
    $('#menuIcon').click(function() {
        if (window.innerWidth <= 768) {
            if (status == "hide") {
                $('#offCanvasMenu').css('width', '240px');
                status = "show";
            } else {
                $('#offCanvasMenu').css('width', '0px');
                status = "hide";
            }
        } else {
            if (status == "hide") {
                $('#offCanvasMenu').css('width', '240px');
                $('#contentWrapper').css('left', '176px');
                $('#contentWrapper').css('width', content + 'px');
                status = "show";
            } else {
                $('#offCanvasMenu').css('width', '64px');
                $('#contentWrapper').css('left', '0px');
                $('#contentWrapper').css('width', (content + 176) + 'px');
                status = "hide";
            }
        }
    });
    $('a.list-group-item').click(function() {
        $('.addCircle').removeClass('circle');
        $('.list-group-item > .glyphicon').css('color', 'rgba(255, 255, 255, 0.5)');
        $(this).children('div').addClass('circle');
        $(this).children('.glyphicon').css('color', '#0aa89e');
    });
    //  add 10 table row
    for (var i = 1; i <= 10; i++) {
        var imageURL = 'active.png';
        if ((i % 2) == 0) imageURL = 'inactive.png';
        $('#userTable > tbody:last-child').append("<tr align='center'><th>" + i + "</th><td>Phnom Penh</td><td>Group 04</td><td>ppg04</td><td ><img src='images/" + imageURL + "' width='25px' height='25px'></td><td><a href='#'data-toggle='modal' data-target='#newUser'><img src='images/edit.png' width='25px' height='25px'></a></td></tr>");
    }
    $('#userFrm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            firstName: {
                validators: {
                    notEmpty: {
                        message: 'The first name can not be empty'

                    }
                }
            },
            lastName: {
                validators: {
                    notEmpty: {
                        message: 'The last name can not be empty'

                    }
                }
            },
            username: {
                validators: {
                    notEmpty: {
                        message: 'The username can not be empty'

                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password can not be empty'

                    },
                    callback: {
                        message: 'The password is not valid',
                        callback: function(value, validator, $field) {
                            if (value === '') {
                                return true;
                            }

                            // Check the password strength
                            if (value.length < 8) {
                                return {
                                    valid: false,
                                    message: 'It must be more than 8 characters long'
                                };
                            }

                            // The password doesn't contain any uppercase character
                            if (value === value.toLowerCase()) {
                                return {
                                    valid: false,
                                    message: 'It must contain at least one upper case character'
                                }
                            }

                            // The password doesn't contain any uppercase character
                            if (value === value.toUpperCase()) {
                                return {
                                    valid: false,
                                    message: 'It must contain at least one lower case character'
                                }
                            }

                            // The password doesn't contain any digit
                            if (value.search(/[0-9]/) < 0) {
                                return {
                                    valid: false,
                                    message: 'It must contain at least one digit'
                                }
                            }

                            return true;
                        }
                    }
                }
            }
        }
    });
    </script>
